server:
  port: ${PORT:5000}

security:
  user:
    password: ${eureka.password}

spring:
  application:
    name: discover-service

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  password: ${EUREKA_USER_PASSWORD:password}